<main class="container favorites">
  @if(data().items.length){
    <section>
      <h1>Your Favorites</h1>
      <button type="button" (click)="clearFavorites()">
        Clear All ({{data().items.length}})
      </button>
    </section>
    <app-favorites-product-list [data]="data().items"/>
  } @else {
    <div class="favorites-empty">
      <p>Your favorites list is empty.</p>
      <a routerLink="/products" class="btn-shop">Browse Products</a>
    </div>
  }
</main>
